  {%- include head.html -%}

  <script src="/public/js/jquery-3.4.1.min.js"></script>
  <title>{{ site.title }}</title>
  <!-- <link href="/public/css/bootstrap.min.css" rel="stylesheet"> -->

  <link href="/public/css/style.css" rel="stylesheet">
  <body>
  	<div class="container"> 
		<div class="sidebar">
			<i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
			{% include sidebar.html %}
		</div>
		<div class="content">
			{{ content }}
		</div>
	</div>
			<a class="menu-trigger" href="#" onclick="menu_openClose()">
				<span></span>
				<span></span>
				<span></span>
			</a>
	   <!-- Top 버튼 -->
	  <a class='back-to-top' href='#' style="display: none;">
		  <i class="icon-arrow-up"></i>
		  <span id="sTop">↑20%</span>
	  </a>
	  <!-- //Top 버튼 -->
  </body>
<script>
// Open and close sidebar
function menu_openClose() {	
	if($('.sidebar').css("display") == "block"){
		$('.sidebar').hide();
		$('.container').css("background", ""); 
	}else{
		$('.sidebar').show();
		$('.container').css("background", "#0005"); 
	}
}

let burger = $('.menu-trigger');

burger.each(function(index){
  let $this = $(this);
  
  $this.on('click', function(e){
    e.preventDefault();
    $(this).toggleClass('active-' + (index+1));
  })
});
	
	
	window.addEventListener('scroll', () => {
		let scrollLocation = document.documentElement.scrollTop; // 현재 스크롤바 위치
		let windowHeight = window.innerHeight; // 스크린 창
		let fullHeight = document.body.scrollHeight; //  margin 값은 포함 x
		let persentVal = '↑ ' + Math.round((scrollLocation + windowHeight) / fullHeight * 100);
		console.log( Math.round((scrollLocation + windowHeight) / fullHeight * 100));

		$("#sTop").text(persentVal);
	})
	
	
	
</script>
</html>
